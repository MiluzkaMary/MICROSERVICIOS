version: '3.9'

services:
  empleados-service:
    build:
      context: ./servidor-empleados
      dockerfile: Dockerfile
    container_name: empleados-app
    restart: unless-stopped
    environment:
      - PORT=8080
      - DB_HOST=database-empleados
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=empleados_db
      - NODE_ENV=production
      # Configuración para comunicación con servicio de departamentos
      - DEPARTAMENTOS_SERVICE_HOST=departamentos-service
      - DEPARTAMENTOS_SERVICE_PORT=8081
      # Configuración RabbitMQ
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=guest
      - RABBITMQ_PASSWORD=guest
    ports:
      - "8080:8080"
    depends_on:
      database-empleados:
        condition: service_healthy
      departamentos-service:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    networks:
      - microservicios-network

  database-empleados:
    image: postgres:15-alpine
    container_name: empleados-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: empleados_db
    ports:
      - "5432:5432"
    volumes:
      - empleados_data:/var/lib/postgresql/data
      - ./servidor-empleados/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - microservicios-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  departamentos-service:
    build:
      context: ./servidor-departamentos
      dockerfile: Dockerfile
    container_name: departamentos-app
    restart: unless-stopped
    environment:
      - PORT=8081
      - DB_HOST=database-departamentos
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=departamentos_db
      - NODE_ENV=production
    ports:
      - "8081:8081"
    depends_on:
      database-departamentos:
        condition: service_healthy
    networks:
      - microservicios-network

  database-departamentos:
    image: postgres:15-alpine
    container_name: departamentos-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: departamentos_db
    ports:
      - "5433:5432"
    volumes:
      - departamentos_data:/var/lib/postgresql/data
      - ./servidor-departamentos/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - microservicios-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  perfiles-service:
    build:
      context: ./servidor-perfiles
      dockerfile: Dockerfile
    container_name: perfiles-app
    restart: unless-stopped
    environment:
      - PORT=8082
      - DB_HOST=database-perfiles
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=perfiles_db
      - NODE_ENV=production
      # Configuración RabbitMQ
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=guest
      - RABBITMQ_PASSWORD=guest
    ports:
      - "8082:8082"
    depends_on:
      database-perfiles:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - microservicios-network

  database-perfiles:
    image: postgres:15-alpine
    container_name: perfiles-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: perfiles_db
    ports:
      - "5434:5432"
    volumes:
      - perfiles_data:/var/lib/postgresql/data
      - ./servidor-perfiles/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - microservicios-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  notificaciones-service:
    build:
      context: ./servidor-notificaciones
      dockerfile: Dockerfile
    container_name: notificaciones-app
    restart: unless-stopped
    environment:
      - PORT=8083
      - DB_HOST=database-notificaciones
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=notificaciones_db
      - NODE_ENV=production
      # Configuración SMTP para envío de emails (Mailhog)
      - SMTP_HOST=mailhog
      - SMTP_PORT=1025
      - SMTP_FROM="Sistema RH" <rh@empresa.com>
      # Configuración RabbitMQ
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=guest
      - RABBITMQ_PASSWORD=guest
    ports:
      - "8083:8083"
    depends_on:
      database-notificaciones:
        condition: service_healthy
      mailhog:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    networks:
      - microservicios-network

  database-notificaciones:
    image: postgres:15-alpine
    container_name: notificaciones-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: notificaciones_db
    ports:
      - "5435:5432"
    volumes:
      - notificaciones_data:/var/lib/postgresql/data
      - ./servidor-notificaciones/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - microservicios-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ - Message Broker para comunicación asíncrona
  # Management UI: http://localhost:15672 (guest/guest)
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: rabbitmq
    restart: unless-stopped
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    ports:
      - "5672:5672"   # Puerto AMQP
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - microservicios-network
    healthcheck:
      test: ["CMD-SHELL", "rabbitmq-diagnostics -q ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Mailhog - Servidor SMTP de prueba para desarrollo
  # Interfaz web: http://localhost:8025
  mailhog:
    image: mailhog/mailhog:latest
    container_name: mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # Puerto SMTP
      - "8025:8025"  # Interfaz web
    networks:
      - microservicios-network

networks:
  microservicios-network:
    driver: bridge

volumes:
  empleados_data:
  departamentos_data:
  perfiles_data:
  notificaciones_data:
  rabbitmq_data:
