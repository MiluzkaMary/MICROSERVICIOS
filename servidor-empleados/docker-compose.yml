services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: empleados-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: empleados_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - empleados-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Aplicaci√≥n Node.js
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: empleados-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      PORT: 8080
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: empleados_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - empleados-network

volumes:
  postgres_data:
    driver: local

networks:
  empleados-network:
    driver: bridge
